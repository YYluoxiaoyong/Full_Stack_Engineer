{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

  {% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
  {% endfor %}

  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Log-in">
    </form>
  </div>

{% endblock %}

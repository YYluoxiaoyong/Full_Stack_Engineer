{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}

  {% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
  {% endfor %}

  <h1>Logged out</h1>
  <p>You have been successfully logged out. You can <a href="{% url "login" %}">log-in again</a>.</p>
{% endblock %}
